<html>
<title>Merge of rows and columns</title>
<body style="margin-top:100px">
<table border="10" width="50%" height="50%" align="center">
<tr>
<th>c1</th>
<th>c2</th>
<th>c3</th>
</tr>

<tr>
<td rowspan="2">r1 c1</td>
<td>r1c2</td>
<td>r1 c3</td>
</tr>

<tr>
<td>r2c2</td>
<td>r2c3</td>
</tr>

<tr>
<td colspan="3" >r3 c1</td>
</tr>
</table>
</body>
